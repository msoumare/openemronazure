
name: Build and Deploy OpenEMR

run-name: ðŸ“¦ 1-Deploy OpenEmr infra ${{ github.ref_type }} ${{ github.ref_name }}

permissions:
  id-token: write
  contents: read

on:
  workflow_dispatch:
    inputs:
      env:
        description: "Environment"
        type: choice
        options:
          - dev
          - uat
          - prd
        default: "dev"

env:
  AZURE_LOCATION: westeurope
  AZURE_RESOURCE_GROUP: 'rg-openemr-dev-westeurope'  
  MYSQL_ADMIN: openemradmin
  # Match main.bicep default mySqlName (ensure kept in sync). Used to derive mysqlHost FQDN.
  MYSQL_SERVER_NAME: mysql-openemr-dev-westeurope
  # Optional override for timezone passed into template (defaults to UTC if omitted)
  OPENEMR_TIMEZONE: UTC

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: OIDC Login to Azure Public Cloud
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}   

      - name: Generate MySQL Admin Password
        id: pwgen
        run: |
          # Generate a strong 32-char random password
          MYSQL_PASSWORD=$(openssl rand -base64 32 | tr -d '=+/')
          echo "::add-mask::$MYSQL_PASSWORD"
          echo "mysql_password=$MYSQL_PASSWORD" >> $GITHUB_OUTPUT

      - name: Generate OpenEMR Admin Password (OE_PASS)
        id: oepwgen
        run: |
          # Separate strong password for OpenEMR web admin (distinct from DB password)
          OE_PASS=$(openssl rand -base64 24 | tr -d '=+/')
          echo "::add-mask::$OE_PASS"
          echo "oe_pass=$OE_PASS" >> $GITHUB_OUTPUT

      - name: Derive MySQL Host FQDN
        id: derive
        run: |
          MYSQL_HOST_FQDN="${MYSQL_SERVER_NAME}.mysql.database.azure.com"
          echo "mysql_host=$MYSQL_HOST_FQDN" >> $GITHUB_OUTPUT
          echo "Derived MySQL host: $MYSQL_HOST_FQDN"

      - name: Deploy Bicep Infrastructure
        run: |
          az deployment sub create \
           --name main-westeurope \
           --location $AZURE_LOCATION \
           --template-file infra/main.bicep \
           --parameters resourceGroupName=${{ env.AZURE_RESOURCE_GROUP }} \
                        mysqlAdminUser=${{ env.MYSQL_ADMIN }} \
                        mysqlAdminPassword=${{ steps.pwgen.outputs.mysql_password }} \
                        mysqlHost=${{ steps.derive.outputs.mysql_host }} \
                        oePass=${{ steps.oepwgen.outputs.oe_pass }} \
                        oeUser=admin \
                        timezone=${{ env.OPENEMR_TIMEZONE }} \
           --debug \
           --verbose

